<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #fff8da; /* Soft cream background */
            margin: 0;
            padding-top: 60px; /* Space for the header */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #ffa447; /* Light orange */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 300px;
            margin-top: 20px; /* Additional space from the top of the viewport */
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        button {
            background-color: #f28585;
            color: white;
            cursor: pointer;
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-align: center;
            font-size: 40px;
        }

        .login-container {
            margin-top: 60px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="login-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // Load the navigation bar using JavaScript
        fetch('before_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching navigation bar:', error);
            });
    </script>



</body>
</html>
